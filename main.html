<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<form method="post" class="adoption-form">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" placeholder="Name" required>

    <label for="phone">Phone Number</label>
    <input id="phone" name="phone" type="text" placeholder="Phone Number" required>
<br>
    <label for="address">Address</label>
    <input id="address" name="address" type="text" placeholder="Address" required>
<br>
    <label for="livedWithDog">Have you ever lived with a Dog before?</label>
    <input id="livedWithDog" name="livedWithDog" type="checkbox" value="Have you ever lived with a Dog before?">
<br>
    <label for="multiSelect">Please select your preferred breeds</label>
<br>
	<select id="multiSelect" name="preferredBreeds" multiple required>
        <option>German Shepherd</option>
        <option>Boxer</option>
        <option>Yorkshire Terrier</option>
        <option>Labrador Retriever</option>
        <option>Golden Retriever</option>
    </select>
<br>
    <input id="submit" type="submit" value="Submit">
</form>

<script src="./script.js"></script>

</body>

</html>
